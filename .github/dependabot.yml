version: 2

updates:
  # check for updates for your GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"

  # check for updates for your Python dependencies
  - package-ecosystem: "pip"
